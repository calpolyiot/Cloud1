<!DOCTYPE html>
<html>
   <head>
      <title>Password Reset Form</title>
      <meta name="robots" content="noindex, nofollow">
      <link rel="stylesheet" href="./css/global-styles.css"/>
      <link rel="stylesheet" href="./css/password-reset.css"/>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <script type="text/javascript" src="./js/password-reset.js"></script>
   </head>
   
   <body>
      <div class="container">
         <div class="main">
            <form class="form" method="post" action="#">
               <h2>Password Reset Form</h2>
               <label>Email :</label>
               <input id="email" type="text" >
               <label>Old Password :</label>
               <input id="oldPassword" type="password" >
               <label>New Password :</label>
               <input id="newPassword" type="password" >
               <label>Confirm New Password :</label>
               <input id="cNewPassword" type="password" >
               <div align="center">
                  <input id="passwordReset" type="button" value="Reset password">
               </div>
               <div align="center">
                  <input id="home" type="button" value="Main page">
               </div>
            </form>
         </div>
      </div>
   </body>
</html>
